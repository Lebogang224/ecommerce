services:
  - type: web
    name: ecommerce
    runtime: python
    pythonVersion: "3.11.7"  # Add this line
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kasionline
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
